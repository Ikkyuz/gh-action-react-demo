name: Deploy React App
on:
  push:
    branches:
      - main
      - feature/**
      - "!feature/authen"
  workflow_dispatch:
  pull_request:
    types:
      - opened

env:
  BUN_VERSION: latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install and cache
        uses: .github/actions/install-cache
      - name: Build
        run: bun run build
      - name: List dist/
        run: ls dist
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: dist/

  deploy:
    if: success()
    runs-on: ubuntu-latest
    needs: 
      - build
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist-folder
          path: dist
      - name: Deploy
        run: echo "Deploying..."
      # - name: Force failed
      #   run: exit 1

  notify-failed:
    runs-on: ubuntu-latest
    needs:
      - build
      - deploy
    if: failure() # failure() | cancelled() | always() | success()
    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: https://discord.com/api/webhooks/1421697869458706533/W2UqZa7gD95EU7ixa4gQN3QLz3pWc3oFepvpv16XWxfpuMMTTiqbNULZWrBBmPfPlYBY
        uses: Ilshidur/action-discord@master
        with:
          args: "# ðŸš¨ Build Commit ${{ github.sha }} | Crafted by Nat49"

  notify-success:
    runs-on: ubuntu-latest
    needs:
      - build
      - deploy
    if: success() # failure() | cancelled() | always() | success()
    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: https://discord.com/api/webhooks/1421697869458706533/W2UqZa7gD95EU7ixa4gQN3QLz3pWc3oFepvpv16XWxfpuMMTTiqbNULZWrBBmPfPlYBY
