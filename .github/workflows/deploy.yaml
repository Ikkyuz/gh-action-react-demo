name: Deploy React App
on:
  push:
    branches:
      - main
      # - feature/**
      # - "!feature/auth"
  workflow_dispatch:
  pull_request:
    types: 
      - opened

jobs:
  build:
    # bun run build
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v5
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun i
      - name: Build
        run: bun run build
      - name: List dist/
        run: ls dist
      - name: Upload dist
        run: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: 
      - build
    # bun run build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist-folder
          path: dist/
      - name: Deploy
        run: echo "Deploying..."