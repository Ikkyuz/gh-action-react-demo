name: Deploy React App
on:
  push:
  workflows_dispatch:
jobs:
  lint:
    # bun run lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v5
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun i
      - name: Lint
        run: bun run lint

  deploy:
    # bun run build
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v5
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun i
      - name: Build
        run: bun run build
      -name: List dist/
        run: ls dist
      - name: Deploy
        run: echo "Deploying..."